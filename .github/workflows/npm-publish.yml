name: Publish Node.js Package

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14.x'

      - name: Publish package
        uses: actions/npm@v1
        with:
          access: 'public'
          args: 'publish'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
